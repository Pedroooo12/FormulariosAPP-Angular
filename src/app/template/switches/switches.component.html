<h1>Template Switches</h1>
<hr>


<form #miFormulario="ngForm">
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Género</label>

        <!--RADIOS-->
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" 
                        type="radio" 
                        name="radioGenero" 
                        id="radioMasculino"
                        value="M"
                        [(ngModel)]="persona.genero"
                        required>
                <label class="form-check-label" for="radioMasculino">
                  Masculino
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" 
                       type="radio" 
                       name="radioGenero" 
                       id="radioFemenino"
                       value="F"
                       [(ngModel)]="persona.genero"
                       required>
                <label class="form-check-label" for="radioFemenino">
                  Femenino
                </label>
            </div>
        </div>

        <!--SWITCHES-->
        <div class="row mb-3">
            <label class="col-sm-3 col-form-label">Notificaciones</label>
    
            <div class="col-sm-9">
                <div class="form-check form-switch">
                    <input class="form-check-input mt-3" 
                            type="checkbox" 
                            role="switch" 
                            id="flexSwitchCheckChecked"
                            [(ngModel)]="persona.notificaciones"
                            name="notificaciones">
                    <label class="form-check-label mt-2" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
                </div>
            </div>
                
        </div>

        <!--CHECKBOX-->
        <div class="row mb-3">
            <label class="col-sm-3 col-form-label"></label>
    
            <div class="col-sm-9">
                <div class="form-check">
                    <input class="form-check-input" 
                            type="checkbox"
                            name="terminos"
                            [(ngModel)]="terminosYCondiciones"
                            required
                            id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                    Términos y Condiciones de uso
                    </label>

                    
                </div>
                <span *ngIf="validacion()" class="c-danger">Esta casilla tiene que estar marcada</span>
            </div>
        </div>

        <!--BOTON SUBMIT-->
        <div class="row">
            <div class="col">
                <button class="btn btn-primary float-end" [disabled]="miFormulario.invalid">
                    Guardar
                </button>
            </div>
        </div>
    </div>
</form>

<h5> Valor del formulario </h5>
<pre>
    {{miFormulario.value | json}}
</pre>
<hr>

<h5>Persona </h5>
<pre>
    {{persona | json}}
</pre>
<hr>

<h5> Valido: </h5>
<pre>
    {{miFormulario.valid}}
</pre>
<hr>

<h5> Errores: </h5>
<pre>
    {{miFormulario.controls?.["terminos"]?.errors | json}}
</pre>
<hr>

<h5> Condiciones: </h5>
<pre>
    {{miFormulario.valid}}
</pre>
<hr>
